<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractor FC - 3D Logo Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        /* Ana 3D Logo Container */
        .logo-showcase {
            perspective: 1500px;
            width: 500px;
            height: 500px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        .logo-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: logoRotate 20s infinite linear;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logo-3d:hover {
            animation-play-state: paused;
            transform: scale(1.1);
        }
        
        /* Her katman için ayrı özellikler */
        .logo-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('tractor-fc.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
        }
        
        /* Katman 1 - En önde (Ana logo) */
        .logo-layer-1 {
            transform: translateZ(40px);
            opacity: 1;
            filter: 
                drop-shadow(0 0 20px rgba(220, 38, 38, 1))
                drop-shadow(0 0 40px rgba(220, 38, 38, 0.8))
                brightness(1.1)
                contrast(1.1);
            z-index: 5;
        }
        
        /* Katman 2 - İkinci seviye */
        .logo-layer-2 {
            transform: translateZ(30px);
            opacity: 0.9;
            filter: 
                drop-shadow(0 0 15px rgba(185, 28, 28, 0.8))
                brightness(1.05)
                contrast(1.05)
                hue-rotate(5deg);
            z-index: 4;
        }
        
        /* Katman 3 - Üçüncü seviye */
        .logo-layer-3 {
            transform: translateZ(20px);
            opacity: 0.8;
            filter: 
                drop-shadow(0 0 12px rgba(153, 27, 27, 0.6))
                brightness(1)
                contrast(1)
                hue-rotate(10deg);
            z-index: 3;
        }
        
        /* Katman 4 - Dördüncü seviye */
        .logo-layer-4 {
            transform: translateZ(10px);
            opacity: 0.7;
            filter: 
                drop-shadow(0 0 8px rgba(127, 29, 29, 0.4))
                brightness(0.95)
                contrast(0.95)
                hue-rotate(15deg);
            z-index: 2;
        }
        
        /* Katman 5 - Gölge katmanı */
        .logo-layer-shadow {
            transform: translateZ(-10px);
            opacity: 0.4;
            filter: 
                brightness(0.3)
                blur(3px)
                drop-shadow(0 0 5px rgba(0, 0, 0, 0.8));
            z-index: 1;
        }
        
        /* Ana döndürme animasyonu */
        @keyframes logoRotate {
            0% { 
                transform: rotateY(0deg) rotateX(15deg) rotateZ(0deg); 
            }
            25% { 
                transform: rotateY(90deg) rotateX(20deg) rotateZ(5deg); 
            }
            50% { 
                transform: rotateY(180deg) rotateX(15deg) rotateZ(0deg); 
            }
            75% { 
                transform: rotateY(270deg) rotateX(10deg) rotateZ(-5deg); 
            }
            100% { 
                transform: rotateY(360deg) rotateX(15deg) rotateZ(0deg); 
            }
        }
        
        /* Başlık ve alt yazı */
        .logo-title {
            font-size: 4rem;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 1rem;
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(220, 38, 38, 0.6),
                0 0 60px rgba(220, 38, 38, 0.4);
            animation: titleGlow 3s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }
        
        @keyframes titleGlow {
            from { 
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.8),
                    0 0 30px rgba(220, 38, 38, 0.6),
                    0 0 60px rgba(220, 38, 38, 0.4);
            }
            to { 
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.8),
                    0 0 40px rgba(220, 38, 38, 0.8),
                    0 0 80px rgba(220, 38, 38, 0.6),
                    0 0 120px rgba(220, 38, 38, 0.4);
            }
        }
        
        .logo-subtitle {
            font-size: 1.8rem;
            color: #d1d5db;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Kontrol butonları */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .control-button {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 8px 25px rgba(220, 38, 38, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }
        
        .control-button:hover {
            background: linear-gradient(45deg, #b91c1c, #991b1b);
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(220, 38, 38, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }
        
        .control-button:active {
            transform: translateY(-1px);
        }
        
        /* Animasyon değişken kontrolü */
        .rotation-slow { animation-duration: 30s !important; }
        .rotation-fast { animation-duration: 8s !important; }
        .rotation-reverse { animation-direction: reverse !important; }
        
        /* Floating particles background */
        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, #dc2626, transparent);
            border-radius: 50%;
            animation: particleFloat 12s infinite ease-in-out;
            opacity: 0.6;
        }
        
        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotate(0deg); 
                opacity: 0.6; 
            }
            25% { 
                transform: translateY(-100px) translateX(50px) rotate(90deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-200px) translateX(-30px) rotate(180deg); 
                opacity: 0.4; 
            }
            75% { 
                transform: translateY(-150px) translateX(-80px) rotate(270deg); 
                opacity: 0.7; 
            }
        }
        
        /* Fallback system */
        .logo-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            font-weight: bold;
            color: #dc2626;
            text-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(220, 38, 38, 0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        /* Info panel */
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 38, 38, 0.3);
            max-width: 300px;
        }
        
        .info-title {
            color: #dc2626;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .info-text {
            color: #d1d5db;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo-showcase {
                width: 350px;
                height: 350px;
            }
            
            .logo-title {
                font-size: 2.5rem;
            }
            
            .logo-subtitle {
                font-size: 1.2rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.8rem;
            }
            
            .control-button {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .info-panel {
                position: relative;
                margin: 2rem auto 0;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="particles"></div>
    
    <div class="main-container">
        <!-- Ana 3D Logo -->
        <div class="logo-showcase">
            <div class="logo-3d" id="logo3D">
                <!-- 5 katmanlı 3D efekt -->
                <div class="logo-layer logo-layer-shadow"></div>
                <div class="logo-layer logo-layer-4"></div>
                <div class="logo-layer logo-layer-3"></div>
                <div class="logo-layer logo-layer-2"></div>
                <div class="logo-layer logo-layer-1"></div>
                
                <!-- Fallback for SVG load failure -->
                <div class="logo-fallback" id="logoFallback">T</div>
            </div>
        </div>
        
        <!-- Başlık -->
        <h1 class="logo-title">TRACTOR FC</h1>
        <p class="logo-subtitle">Tebriz'in Gururu • یادگار امام</p>
        
        <!-- Kontrol Butonları -->
        <div class="controls-grid">
            <button class="control-button" onclick="toggleRotation()">Döndürme</button>
            <button class="control-button" onclick="changeSpeed('slow')">Yavaş</button>
            <button class="control-button" onclick="changeSpeed('fast')">Hızlı</button>
            <button class="control-button" onclick="reverseRotation()">Ters Çevir</button>
            <button class="control-button" onclick="explodeAnimation()">Patlama</button>
            <button class="control-button" onclick="resetLogo()">Sıfırla</button>
        </div>
    </div>
    
    <!-- Bilgi Paneli -->
    <div class="info-panel">
        <div class="info-title">3D Logo Teknikleri</div>
        <div class="info-text">
            <strong>• 5 Katmanlı Depth:</strong> translateZ() ile derinlik<br>
            <strong>• Filter Effects:</strong> Glow, shadow, brightness<br>
            <strong>• Interactive Control:</strong> Mouse & buttons<br>
            <strong>• SVG Integration:</strong> Vector graphics support<br>
            <strong>• Fallback System:</strong> Otomatik yedek
        </div>
    </div>
    
    <script>
        let isRotating = true;
        let currentSpeed = 'normal';
        let isReversed = false;
        const logo3D = document.getElementById('logo3D');
        const logoFallback = document.getElementById('logoFallback');
        
        // SVG yükleme kontrolü ve fallback sistemi
        function checkSVGAndSetFallback() {
            const testImg = new Image();
            testImg.onload = function() {
                console.log('✅ SVG başarıyla yüklendi!');
                logoFallback.style.opacity = '0';
            };
            testImg.onerror = function() {
                console.log('❌ SVG bulunamadı, fallback aktif');
                // SVG yoksa tüm katmanları gizle ve fallback göster
                document.querySelectorAll('.logo-layer').forEach(layer => {
                    layer.style.opacity = '0';
                });
                logoFallback.style.opacity = '1';
            };
            testImg.src = 'tractor-fc.svg';
        }
        
        // Döndürmeyi başlat/durdur
        function toggleRotation() {
            isRotating = !isRotating;
            logo3D.style.animationPlayState = isRotating ? 'running' : 'paused';
        }
        
        // Hız değiştir
        function changeSpeed(speed) {
            currentSpeed = speed;
            logo3D.className = `logo-3d rotation-${speed}`;
            if (isReversed) {
                logo3D.classList.add('rotation-reverse');
            }
        }
        
        // Yön değiştir
        function reverseRotation() {
            isReversed = !isReversed;
            if (isReversed) {
                logo3D.classList.add('rotation-reverse');
            } else {
                logo3D.classList.remove('rotation-reverse');
            }
        }
        
        // Patlama animasyonu
        function explodeAnimation() {
            const layers = document.querySelectorAll('.logo-layer');
            
            // Animasyonu durdur
            logo3D.style.animationPlayState = 'paused';
            
            // Her katmanı farklı yöne fırlat
            layers.forEach((layer, index) => {
                const angle = (index * 72) * (Math.PI / 180); // 72 derece aralıklar
                const distance = 200 + (index * 50);
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                const rotation = Math.random() * 720 - 360;
                
                layer.style.transition = 'transform 1.5s ease-out, opacity 1.5s ease-out';
                layer.style.transform = `translateX(${x}px) translateY(${y}px) translateZ(${index * 10}px) rotate(${rotation}deg) scale(0.8)`;
                layer.style.opacity = '0.3';
            });
            
            // 2 saniye sonra geri topla
            setTimeout(() => {
                layers.forEach(layer => {
                    layer.style.transition = 'transform 1.5s ease-in-out, opacity 1.5s ease-in-out';
                    layer.style.transform = '';
                    layer.style.opacity = '';
                });
                
                // Animasyonu tekrar başlat
                setTimeout(() => {
                    layers.forEach(layer => {
                        layer.style.transition = '';
                    });
                    if (isRotating) {
                        logo3D.style.animationPlayState = 'running';
                    }
                }, 1500);
            }, 2000);
        }
        
        // Logo'yu sıfırla
        function resetLogo() {
            logo3D.className = 'logo-3d';
            logo3D.style.animationPlayState = 'running';
            logo3D.style.transform = '';
            isRotating = true;
            currentSpeed = 'normal';
            isReversed = false;
            
            // Tüm katmanları sıfırla
            document.querySelectorAll('.logo-layer').forEach(layer => {
                layer.style.transition = '';
                layer.style.transform = '';
                layer.style.opacity = '';
            });
        }
        
        // Mouse ile interactive kontrol
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;
        let rotationX = 15;
        let rotationY = 0;
        
        logo3D.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
            logo3D.style.animationPlayState = 'paused';
            logo3D.style.cursor = 'grabbing';
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - lastX;
            const deltaY = e.clientY - lastY;
            
            rotationY += deltaX * 0.8;
            rotationX -= deltaY * 0.8;
            
            // Sınırları belirle
            rotationX = Math.max(-90, Math.min(90, rotationX));
            
            logo3D.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            
            lastX = e.clientX;
            lastY = e.clientY;
        });
        
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                logo3D.style.cursor = 'pointer';
                
                if (isRotating) {
                    setTimeout(() => {
                        logo3D.style.animation = logo3D.style.animation || 'logoRotate 20s infinite linear';
                        logo3D.style.animationPlayState = 'running';
                    }, 500);
                }
            }
        });
        
        // Floating particles oluştur
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.width = Math.random() * 6 + 3 + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }
        
        // Klavye kısayolları
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ': // Space - döndürme toggle
                    e.preventDefault();
                    toggleRotation();
                    break;
                case 'r': // R - sıfırla
                    resetLogo();
                    break;
                case 'e': // E - patlama
                    explodeAnimation();
                    break;
                case 'f': // F - hızlı
                    changeSpeed('fast');
                    break;
                case 's': // S - yavaş
                    changeSpeed('slow');
                    break;
            }
        });
        
        // Sayfa yüklendiğinde başlat
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkSVGAndSetFallback();
            
            // Hoş geldin mesajı
            console.log('🎉 Tractor FC 3D Logo yüklendi!');
            console.log('⌨️ Klavye kısayolları: SPACE (döndür), R (sıfırla), E (patlama), F (hızlı), S (yavaş)');
        });
    </script>
</body>
</html>
